<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base target="_top">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>

    <script src='main.js'></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    
  </head>
  

    
  
  

  
  
  <body>
    <!-- 表格模組 -->
    <div style="display:none" class="cell" name="method"   >
      <!-- 留意改動會影響到children -->
      <input  class="col-sm-12  num" type="text"    readonly="readonly"  > 
      <div class="toggle">
           
            <!-- <select class="col-sm-2" name="name" placeholder="填入代課老師" title="填入代課老師" required="required"   >  -->
              
            <input class="col-sm-1" placeholder="日期：" name="date" type="date" required="required" >    
            <select class="col-sm-1"   placeholder="節次" name="classes" required="required" >
            　  <option value="">節次</option>
                <option value="1">第1節</option>
              　<option value="2">第2節</option>
              　<option value="3">第3節</option>
              　<option value="4">第4節</option>
              　<option value="5">第5節</option>
              　<option value="6">第6節</option>
              　<option value="7">第7節</option>
              　<option value="8">第8節</option>
      
          
          </select>

          <select class="col-sm-1 "  name="classroom" placeholder="調課班級"  required="required" >
              <option value="">填入班級</option>
              <option value="七忠">七忠</option>
            　<option value="七孝">七孝</option>
            　<option value="八忠">八忠</option>
            　<option value="八孝">八孝</option>
            　<option value="九忠">九忠</option>
            　<option value="九孝">九孝</option>
            　<option value="九仁">九仁</option>
          </select>

          <input class="col-sm-1 name" type="text" name="name" placeholder="填入代課老師" title="填入代課老師" required="required"   >  
         
          <input class="col-sm-1" type="text" name="subject" placeholder="調課科目" title="填入科目" required="required" />
          <select class="col-sm-1 type " name="type" required="required" >
            <option  value="">課務</option>
            <option  value="調課">D調課</option>
            　<option  value="排代">A排代</option>
          </select>
          
          <input  type="hidden" class="col-sm-1  change original_name" type="text" name="re_name" placeholder="請假老師" title="請假老師："    readonly="readonly"  >
          <input class="col-sm-1  change" placeholder="調課日期：" name="re_date" type="date">    
          <select class="col-sm-1   change"   placeholder="調課節次" name="re_classes">
            　<option value="">節次</option>
              <option value="1">第1節</option>
            　<option value="2">第2節</option>
            　<option value="3">第3節</option>
            　<option value="4">第4節</option>
            　<option value="5">第5節</option>
            　<option value="6">第6節</option>
            　<option value="7">第7節</option>
            　<option value="8">第8節</option>
           </select>

            <select  class="col-sm-1  change"  name="re_classroom" placeholder="調課班級">
                <option value="">填入班級</option>
                <option value="七忠">七忠</option>
              　<option value="七孝">七孝</option>
              　<option value="八忠">八忠</option>
              　<option value="八孝">八孝</option>
              　<option value="九忠">九忠</option>
              　<option value="九孝">九孝</option>
              　<option value="九仁">九仁</option>
            </select>

            <input class="col-sm-1  change" type="text" name="re_subject" placeholder="填入科目" title="填入科目" />
            <!-- 分隔線 -->
          <!-- <hr class="style-one" /> -->
      </div>
     
    </div>

    <!-- 正文開始 -->
    <div style="
    border-radius:0px;
    height:auto;
    background-color:#FFFFF4;
    border-width:3px;
    border-style:solid;border-color:#FAFAF0;
    text-align: center">
    
    <h1 style="display:inline;">
    <img class="dyjh-img"  src="https://upload.cc/i1/2021/06/16/Nauhj0.png"width="45px" / >
    <h1 style="display:inline;">東原國中教務處
    <a href="https://docs.google.com/spreadsheets/d/1db4YRGWJ5ODNfsbSNBO34QaXS8to-WvpCHpPtEzg7hA/edit?usp=sharing"title="東原代調課表">  
    <img  src="https://upload.cc/i1/2022/01/18/cp90Mf.png" width="40px" align="right"  >
    </a>
    </h1>
    
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    

    <form id="myForm" onsubmit=confirmExit(),showAll()  style="line-height:2em;padding: 0%;"  
    action="https://script.google.com/macros/s/AKfycbyv05xPl2j-cWROF6EA9NF8GAIUQx2PhL5x86FPnc-gwN_q-RAHcHhfk9yllCW_Ywj5Ow/exec" 
    method="post"  target="hidden_iframe">
    <input style="background:rgb(255, 166, 166)" class="col-sm-6 " placeholder="填入請假老師" name="original_name" id="original" required="required">   
   
  </div>
  <input  type="hidden" name="method" value="write"  >
  <button  class="col-sm-12" id="submitButton"  type="submit"   value="提交" >提交</button>
 
  
     
</form>

<button class="col-sm-12" id="btn2">刪除表格</button>
<button class="col-sm-12" id="btn1">新增表格</button>





</body>
    
   
  
</html>

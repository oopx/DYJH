<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Display Web</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS8a-is-iMWPshOhHbNBh11GF3HpILC2tfar0qYGO98jgTtrrEtH5K1lTZpzXYvhsLRCEAlFcg_iSgN/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
  </iframe>

</body>

</html>
